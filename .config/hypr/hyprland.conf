#############################
### ENVIRONMENT VARIABLES ###
#############################
# CURSOR
env = HYPRCURSOR_THEME, rose-pine-hyprcursor
env = HYPRCURSOR_SIZE, 24
env = XCURSOR_SIZE, 24

env = GDK_BACKEND,wayland,x11,*
#env = GTK_THEME, Orchis-Dark-Compact 
env = GTK_THEME, Colloid-Dark-Compact-Everforest
env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,0
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
# XWAYLAND
env = GDK_SCALE,2
xwayland {
  force_zero_scaling = true
}
# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
cursor {
    no_hardware_cursors = true
}

#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 4
    gaps_out = 4
    border_size = 0
    col.active_border = rgb(eeeeee)
    #col.inactive_border = rgb(000000)
    resize_on_border = false
    allow_tearing = false

    layout = master
}
decoration {
    rounding = 6
    # Change transparency of focused and unfocused windows
    active_opacity = 0.97
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    drop_shadow = false # optimization
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = false # optimization 
	#size = 3
        passes = 1
        #vibrancy = 0.1696
    }
}
animations {
    enabled = true

#    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = quickOut, 0.16, 1, 0.3, 1.05
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeOutExpoWorkspace, 0.16, 1, 0.3, 1.02

    animation = windows, 1, 5, quickOut
    animation = windowsOut, 1, 5, easeOutExpo, popin 100%
    animation = border, 1, 8, default
    animation = borderangle, 1, 6, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, easeOutExpoWorkspace

#    animation = windows, 1, 7, myBezier
#    animation = windowsOut, 1, 7, default, popin 100%
#    animation = border, 1, 10, default
#    animation = borderangle, 1, 8, default
#    animation = fade, 1, 7, default
#    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = inherit
}
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    font_family = "Inter"
    disable_hyprland_logo = true
    disable_splash_rendering = true
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
    vfr = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    sensitivity = 0.7 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    touchpad {
        natural_scroll = true
	scroll_factor = 0.2
    }
}
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_min_fingers = true
}
device {
    name = epic-mouse-v1
    sensitivity = 0
}

####################
### KEYBINDINGSS ###
####################
$mainMod = Alt 

# General applications
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, V, centerwindow,
#bind = CTRL, SPACE, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Swap windows with mainMod + arrow keys
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1 
bind = $mainMod SHIFT, 2, movetoworkspace, 2 
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = WIN SHIFT, 1, movetoworkspacesilent, 1
bind = WIN SHIFT, 2, movetoworkspacesilent, 2
bind = WIN SHIFT, 3, movetoworkspacesilent, 3
bind = WIN SHIFT, 4, movetoworkspacesilent, 4
bind = WIN SHIFT, 5, movetoworkspacesilent, 5
bind = WIN SHIFT, 6, movetoworkspacesilent, 6
bind = WIN SHIFT, 7, movetoworkspacesilent, 7
bind = WIN SHIFT, 8, movetoworkspacesilent, 8
bind = WIN SHIFT, 9, movetoworkspacesilent, 9
bind = WIN SHIFT, 0, movetoworkspacesilent, 10

# Move/resize windows with arrow keys
bind = ALT, Right, splitratio, +0.05
bind = ALT, Left, splitratio, -0.05
# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, special
bind = $mainMod SHIFT, S, movetoworkspace, special
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#######################
### SPECIAL HOTKEYS ###
#######################
# player
bind = CTRL ALT, Right, exec, playerctl next
bind = CTRL ALT, Left, exec, playerctl previous
bind = , F12, exec, playerctl play-pause 
# screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = CTRL, Print, exec, grim - | wl-copy
bind = CTRL ALT, Print, exec, grim
# brightness
bind = CTRL SHIFT ALT, quoteleft, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateBrightness d -0.2
bind = CTRL SHIFT ALT, 1,exec, busctl --user call rs.wl-gammarelay / rs.wl.gammarelay UpdateBrightness d 0.2
bind = CTRL ALT, quoteleft, exec, brightnessctl set 2.5%-
bind = CTRL ALT, 1,exec, brightnessctl set 2.5%+
# volume
bind = CTRL, quoteleft, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 2%-
bind = CTRL, 1, exec, wpctl set-volume -l 1.0 @DEFAULT_SINK@ 2%+
bind = , xf86audiomute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
# notifications
bind = WIN, n, exec, dunstctl history-pop
bind = CTRL WIN, n, exec, dunstctl close
bind = WIN, l, exec, hyprlock
bind = $mainMod, space, exec, albert toggle
# applications
bind = ALT, b, exec, $browser
bind = ALT, f, fullscreen, 2 
bind = ALT SHIFT, f, togglefloating, active 
#bind = ALT, space, exec, gapplication launch io.ulauncher.Ulauncher
bind = CTRL ALT, s, exec, $musicPlayer --enable-features=WaylandWindowDecorations --ozone-platform-hint=wayland
bind = CTRL ALT, r, exec, rhythmbox
bind=, XF86Launch1, exec, killall waybar || waybar
bind = CTRL ALT, v, exec, ~/.local/share/applications/windows-vm.desktop


